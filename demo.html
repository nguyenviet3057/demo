<!doctype html>
<html>
<head>
<link type="text/css" rel="stylesheet" href="./demo.css" />
<meta charset="utf-8">
<title>CRUSH ❤️</title>
</head>

<body>
	<audio id="music" autoplay loop>
    	<source src="./music.mp3" type="audio/mpeg">
	</audio>
	<div id='hidden_bg' class="bg"></div>
	<div id="background" class="bg"></div>
	<div id="question">
		<a id="q_text">Làm người yêu tớ nhá!? ❤️😍</a>
	</div>
	<button id="yes">
		<p id="y_text">Tớ đồng ý 😘</p>
	</button>
	<button id="no">
		<p id="n_text">Ai thèm 💩</p>
	</button>
	<script type="text/javascript" src="demo.js" defer></script>
</body>
</html>
